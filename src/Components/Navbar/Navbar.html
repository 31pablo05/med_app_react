<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayHealthy</title>
    <link rel="stylesheet" href="./Navbar.css">
</head>
<body>
    <!-- Contenedor principal de la aplicación de React -->
    <div id="root"></div>

    <!-- Script de React y ReactDOM (Versiones de producción) -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Navbar HTML -->
    <nav>
        <div class="nav__logo">
          <a href="/">
            StayHealthy 
            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26" viewBox="0 0 1000 1000" style="fill:#3685fb">
                <!-- Aquí debes incluir el contenido real del ícono -->
            </svg>
          </a>
          <span>.</span>
        </div>
        <!-- Evento de React para manejar la apertura/cierre del menú -->
        <div class="nav__icon" onClick={/* Agrega la lógica de React aquí */}>
          <i class="fa fa-times fa fa-bars"></i>
        </div>
        <!-- Enlaces del menú -->
        <ul class="nav__links active">
          <li class="link">
            <a href="/">Home</a>
          </li>
          <li class="link">
            <a href="#">Appointments</a>
          </li>
          <!-- ... (Más elementos del menú) -->
          <!-- Sección para usuarios autenticados -->
          <li class="link welcome-user">
            {/* Asegúrate de que username esté definido */}
            Welcome, {username}
            <ul class="dropdown-menu">
              <li><a href="#">Option 1</a></li>
              <li><a href="#">Option 2</a></li>
              <li><a href="#">Option 3</a></li>
            </ul>
          </li>
          <li class="link">
            <button class="btn2" onClick={/* Agrega la lógica de logout de React aquí */}>
              Logout
            </button>
          </li>
        </ul>
      </nav>

    <!-- Tu componente de React -->
