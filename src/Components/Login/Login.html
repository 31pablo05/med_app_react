<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importa tu archivo CSS -->
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="container">
        <div class="login-grid">
            <div class="login-text">
                <h2>Login</h2>
            </div>
            <div class="login-text">
                {/* Utiliza un enlace de React Router para la navegación interna */}
                Are you a new member? <span><Link to="/signup" style={{ color: '#2190FF' }}> Sign Up Here</Link></span>
            </div>
            <br />
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label htmlFor="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label htmlFor="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter your password"
                            aria-describedby="helpId"
                        />
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light" aria-label="Login">Login</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light" aria-label="Reset">Reset</button>
                    </div>
                    <br />
                    <div class="login-text">
                        {/* Puedes considerar usar un enlace para la recuperación de contraseña */}
                        <span><Link to="/forgot-password" style={{ color: '#2190FF' }}>Forgot Password?</Link></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
